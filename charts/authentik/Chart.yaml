apiVersion: v2
description: authentik is an open-source Identity Provider focused on flexibility and versatility
name: authentik
home: https://goauthentik.io
sources:
  - https://github.com/goauthentik/authentik
  - https://goauthentik.io/docs/
keywords:
  - proxy
  - oauth
  - authentication
version: 1.0.0-RC6
appVersion: 2021.4.5
icon: https://raw.githubusercontent.com/BeryJu/authentik/master/web/icons/icon.svg
maintainers:
  - name: BeryJu
    email: jens@beryju.org
    url: https://github.com/BeryJu
  - name: dirtycajunrice
    email: nick@cajun.pro
    url: https://github.com/DirtyCajunRice
dependencies:
  - name: postgresql
    version: 10.4.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 14.1.1
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: common
    repository: https://library-charts.k8s-at-home.com
    version: 2.4.0
annotations:
  artifacthub.io/prerelease: "true"
  artifacthub.io/changes: |
    - kind: added
      description: example values in readme to get started
      links:
        - name: Github PR
          url: https://github.com/goauthentik/helm/pull/6
    - kind: added
      description: a few of the descriptions for values.yaml
    - kind: changed
      description: default values for some empty fields
    - kind: fixed
      description: missing roles for traefik middlewares and crd list
    - kind: security
      description: explicitly disabled send_pii by default
  artifacthub.io/license: GPL-3.0-only
  artifacthub.io/links: |
    - name: Github
      url: https://github.com/goauthentik/authentik
    - name: Docs
      url: https://goauthentik.io/docs/
  artifacthub.io/maintainers: |
    - name: Jens L. BeryJu
      email: jens@beryju.org
      url: https://beryju.org
    - name: Nicholas St. Germain
      email: nick@cajun.pro
      url: https://github.com/DirtyCajunRice
  artifacthub.io/images: |
    - name: authentik
      image: ghcr.io/goauthentik/authentik:2021.4.5
    - name: authentik-proxy
      image: ghcr.io/goauthentik/authentik-proxy:2021.4.5
